<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main_title"><a href="index.html">sweeper</a></h1>
    </header>

    <section>
        <div class="controls">
            <label for="form_width">Width: </label>
            <input type="number" min="1" max="20" value="10" id="form_width" name="form_width">    
        </div>
        <div class="controls">
            <label for="form_height">Height: </label>
            <input type="number" min="1" max="20" value="10" id="form_height" name="form_height">
        </div>
        <div class="controls">
            <label for="form_mines">Mines:</label>
            <input type="number" id="form_mines" value="10" max="40" name="form_mines">    
        </div>
        <button onclick="generateSweeper()"><img src="./counters/endurance.png" width="32px"></button>
    </section>
    <div id="adult">
        <div id="first">
            <nav id="main_nav">
                <div id="timer"></div>
            </nav>
            <main id="main_content" oncontextmenu="event.preventDefault();"></main>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
